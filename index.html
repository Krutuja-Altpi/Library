<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> QUOTE GENERATOR</title>
        <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/">         -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">   </head>
    <body>
        <div class="quote-container" id="quote-container">     
         <!--Script-->
        <!--Quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                What you are is what you have been.What you'll be what you do now.
            </span>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author">
                Buddha
              </span>
        </div>
        <!--Buttons-->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="twit this!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new_quote">New QUOTE</button>
        </div>
    </div> 
    <!--loader-->
    <div class="loader" id="loader"></div>
     <!--Script-->
    <script src="script.js">

    </script>
        </body>
       
       
</html>
